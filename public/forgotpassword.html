<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    * {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f9fafb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.forget-card {
  background: #fff;
  color: #6b7280; /* text-gray-500 */
  max-width: 380px;
  width: 100%;
  margin: 16px;
  padding: 16px;
  border-radius: 8px;
  text-align: left;
  font-size: 14px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

@media (min-width: 768px) {
  .forget-card {
    padding: 24px;
  }
}

.forget-card h2 {
  font-size: 1.5rem; /* text-2xl */
  font-weight: 600;
  margin-bottom: 24px;
  text-align: center;
  color: #1f2937; /* text-gray-800 */
}

.forget-card label {
  display: block;
  margin-bottom: 4px;
}

.forget-card input {
  width: 100%;
  border: 1px solid rgba(107, 114, 128, 0.3); /* gray-500/30 */
  border-radius: 6px;
  padding: 10px 16px;
  font-size: 0.95rem;
  outline: none;
  transition: border 0.2s ease;
  margin-top: 4px;
}

.forget-card input:focus {
  border-color: #4f46e5; /* indigo-500 */
}

.send-btn {
  width: 100%;
  margin: 12px 0;
  padding: 10px 0;
  background: #1f2937; /* gray-800 */
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.send-btn:active {
  transform: scale(0.95);
}
.verify-otp-btn {
  width: 100%;
  margin: 12px 0;
  padding: 10px 0;
  background: #1f2937; /* gray-800 */
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.verify-otp-btn:active {
  transform: scale(0.95);
}

.signup-text {
  text-align: center;
  margin-top: 16px;
  font-size: 0.9rem;
}
  </style>
</head>
<body>
  <div class="forget-card">
    <h2>Forget Password?</h2>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email">

    <button type="button" class="send-btn">Send Email</button>
    <div id="otp-section" style="display:none;">
  <label for="otp">Enter OTP</label>
  <input id="otp" type="text" maxlength="6" placeholder="Enter OTP">
  <button type="button" class="verify-otp-btn" id="verify-otp-btn">Verify OTP</button>
</div>


   <a href="signup.html"><p class="signup-text">Donâ€™t have an account?
      Signup Now</a> 
    </p>
  </div>
  <script>
document.querySelector('.send-btn').addEventListener('click', async () => {
  const email = document.getElementById('email').value;
  if (!email) return alert('Please enter your email');
  const res = await fetch('/api/send-otp', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email })
  });
  const result = await res.json();
  // SHOW OTP INPUT SECTION INSTEAD OF ALERT
  if (result.message === 'OTP sent to your email.') {
    document.getElementById('otp-section').style.display = 'block';
  } else {
    alert(result.message); // for any error
  }
});


// OTP submit handler:
document.getElementById('verify-otp-btn').addEventListener('click', async () => {
  const otp = document.getElementById('otp').value;
  const email = document.getElementById('email').value; // send both
  const res = await fetch('/api/verify-otp', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ otp, email })
  });
  const result = await res.json();
  if (result.success) {
    window.location.href = '/reset-password.html?email=' + encodeURIComponent(email); // redirect
  } else {
    alert('Invalid OTP');
  }
});

</script>
</body>
</html>
