<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
      /* Container to center content vertically/horizontally */
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f5fb;
  padding: 20px;
  box-sizing: border-box;
}

/* Input & Button styles */
input[type="password"],
button#submit-password-btn {
  width: 100%;
  max-width: 320px;
  padding: 12px 15px;
  border-radius: 6px;
  font-size: 16px;
  box-sizing: border-box;
  margin-bottom: 15px;
  border: 1.8px solid #d1c4e9;
  transition: border-color 0.3s ease;
}

input[type="password"]:focus {
  outline: none;
  border-color: #7e57c2;
  box-shadow: 0 0 6px rgba(126, 87, 194, 0.5);
}

button#submit-password-btn {
  background: #8e24aa;
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button#submit-password-btn:hover {
  background: #6a1b9a;
}

button#submit-password-btn:active {
  background: #4a148c;
}

/* Responsive adjustments */
@media (max-width: 400px) {
  input[type="password"],
  button#submit-password-btn {
    max-width: 100%;
    font-size: 14px;
    padding: 10px 12px;
  }
}

    </style>
</head>
<body>
    <input id="new-password" type="password" placeholder="New password">
<input id="confirm-password" type="password" placeholder="Confirm new password">
<button type="button" id="submit-password-btn">Submit</button>
<script>
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');
document.getElementById('submit-password-btn').addEventListener('click', async () => {
  const newPass = document.getElementById('new-password').value;
  const confirmPass = document.getElementById('confirm-password').value;
  if (newPass.length < 6) return alert('Password should be at least 6 characters');
  if (newPass !== confirmPass) return alert('Passwords do not match!');
  const res = await fetch('/api/reset-password', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password: newPass })
  });
  const result = await res.json();
  if (result.success) {
    alert('Password updated successfully!');
    window.location.href = 'index.html';
  } else {
    alert('Error updating password');
  }
});
</script>
</body>
</html>
